spring:  datasource:    type: com.alibaba.druid.pool.DruidDataSource    url: jdbc:mysql://localhost:3306/goods?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai    username: root    password: 123    druid:      driver-class-name: com.mysql.cj.jdbc.Driver      initial-size: 10      max-active: 100      min-idle: 10      max-wait: 60000      pool-prepared-statements: true      max-pool-prepared-statement-per-connection-size: 20      time-between-eviction-runs-millis: 60000      min-evictable-idle-time-millis: 300000      #Oracle需要打开注释      #validation-query: SELECT 1 FROM DUAL      test-while-idle: true      test-on-borrow: false      test-on-return: false      stat-view-servlet:        enabled: true        url-pattern: /druid/*        #login-username: admin        #login-password: admin      filter:        stat:          log-slow-sql: true          slow-sql-millis: 1000          merge-sql: false        wall:          config:            multi-statement-allow: true  jpa:    open-in-view: falsemybatis:  # 配置XML映射文件中指定的实体类别名路径  type-aliases-package: com.hzr.demo.entity  # 配置MyBatis的xml配置文件路径  mapper-locations: classpath:mappers/*.xml  configuration:    # 配置驼峰命名规则    map-underscore-to-camel-case: true    # 配置打印sql语句    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl