<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>优看科技OFD电子签章</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <style>        /*body {*/        /*    display: flex;*/        /*    justify-content: center;*/        /*    align-items: center;*/        /*    height: 50vh;*/        /*    margin: 0;*/        /*    padding: 0;*/        /*    overflow: hidden;*/        /*    background-color: #f0f0f0;*/        /*}*/        form {            display: flex;            flex-direction: column;            align-items: center;            margin-top: 100px;            width: 70%;            margin-left: auto;            margin-right: auto;        }        /*input[type="file"] {*/        /*    color: white;*/        /*    background-color: #4CAF50;*/        /*    padding: 14px 20px;*/        /*    margin: 8px 0;*/        /*    border: none;*/        /*    border-radius: 4px;*/        /*    cursor: pointer;*/        /*}*/        /*input[type="file"]:hover {*/        /*    background-color: #45a049;*/        /*}*/    </style></head><body><div style="display: flex;justify-content: space-around;">    <h1>优看科技OFD电子签章</h1></div><form id="myForm" method="post" enctype="multipart/form-data">    <label for="formFileDisabled">选择文件:</label>    <input type="file" accept=".ofd" id="formFileDisabled" name="file" class="form-control" style="display:block;">    <br>    <br>    <table class="table">        <thead>        <tr>            <th>ID</th>            <th>上传时间</th>            <th>文件名</th>            <th>文件大小</th>            <th>功能</th>        </tr>        </thead>        <tbody>        <tr th:each="prod: ${data}">            <td th:text="${prod.id}">0.99</td>            <td th:text="${#temporals.format(prod.createTime, 'yyyy-MM-dd HH:mm:ss')}">0.99</td>            <td th:text="${prod.fileName}">Oranges</td>            <td th:text="${prod.fileSize}"></td>            <!--<td><a th:href="@{http://localhost/ofdview/{value}(value=${prod.id})}">预览</a></td>-->            <td><!--                <a target="_blank" th:href="@{/ofdview/{value}(value=${prod.id})}">预览</a>-->                <a target="_blank" th:href="@{/ofdjs/index.html(file=${prod.id})}">预览</a>                <a th:href="@{/delete/{value}(value=${prod.id})}">删除</a>            </td>        </tr>        </tbody>    </table></form></body><script>    document.getElementById("formFileDisabled").onchange = function () {        var action = "/upload";        var form = document.getElementById("myForm");        form.action = action;        form.submit();    };    function uploadFile(){        var file = document.getElementById("formFileDisabled").files[0];        console.log(file)        var xhr = new XMLHttpRequest();        xhr.upload.addEventListener("progress", function(event) {            if (event.lengthComputable) {                var percentComplete = Math.round((event.loaded / event.total) * 100);                document.getElementById("progressBar").value = percentComplete;                document.getElementById("status").innerHTML = percentComplete + "% uploaded...";            }        }, false);        xhr.onreadystatechange = function() {            if (xhr.readyState == 4 && xhr.status == 200) {                document.getElementById("status").innerHTML = "Upload complete!";            }        };        xhr.open("POST", "/upload", true);        xhr.send(file);    }</script></html>
