<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>文件上传</title>    <style>        body {            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;            padding: 0;        }        form {            display: flex;            flex-direction: column;            align-items: center;        }        input[type="file"] {            color: white;            background-color: #4CAF50;            padding: 14px 20px;            margin: 8px 0;            border: none;            border-radius: 4px;            cursor: pointer;        }        input[type="file"]:hover {            background-color: #45a049;        }    </style></head><body><form action="/upload" method="post" enctype="multipart/form-data">    <label for="file">选择文件:</label>    <input type="file" id="file" name="file"><br><br>    <input type="submit" value="上传">    <div th:text="${data}"></div></form></body></html>
