<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>文件上传</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <style>        body {            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;            padding: 0;        }        form {            display: flex;            flex-direction: column;            align-items: center;        }        input[type="file"] {            color: white;            background-color: #4CAF50;            padding: 14px 20px;            margin: 8px 0;            border: none;            border-radius: 4px;            cursor: pointer;        }        input[type="file"]:hover {            background-color: #45a049;        }    </style></head><body><!--<a th:href="@{/ofdview}" target="_blank">预览</a>--><form action="/upload" method="post" enctype="multipart/form-data">    <label for="file">选择签章文件:</label>    <input type="file" id="file" name="file"><br>    <input type="submit" id="upload" value="签章">    <table class="table">        <thead>        <tr>            <th>文件名</th>            <th>ID</th>            <th>预览</th>        </tr>        </thead>        <tbody>        <div th:text>{}</div>        <tr th:each="prod: ${data}">            <td th:text="${prod.fileName}">Oranges</td>            <td th:text="${prod.id}">0.99</td><!--            <td><a th:href="@{http://localhost/ofdview/{value}(value=${prod.id})}">预览</a></td>-->            <td><a target="_blank" th:href="@{http://localhost/ofdview/{value}(value=${prod.id})}">预览</a></td>        </tr>        </tbody>    </table><!--    <iframe src="ofdview.html" width="100%" height="100%" frameborder="0" style="overflow: visible"></iframe>--></form></body><script type="text/javascript"></script></html>
