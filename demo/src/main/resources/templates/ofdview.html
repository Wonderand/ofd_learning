<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title></head><body><!--<iframe src="" width="100%" height="100%" frameborder="0" style="overflow: visible"></iframe>--><div style="display: none" id="app" th:data-value="${file.id}"></div></body><script src="../js/base64.min.js"></script><script type="text/javascript">    var elementById = document.getElementById("app").getAttribute("data-value")    console.log("elementById", elementById)    var url ="http://localhost/download/"+elementById;    // var baseUrl = '${baseUrl}'.endsWith('/') ? '${baseUrl}' : '${baseUrl}' + '/';    // if (!url.startsWith(baseUrl)) {    //     url = baseUrl + 'getCorsFile?urlPath=' + encodeURIComponent(Base64.encode(url));    // }    if (IsPhone()) {        window.location.href="/ofd/index.html?file=" + encodeURIComponent(url) + "&scale=width";    } else {        window.location.href= "/ofd/index.html?file=" + encodeURIComponent(url) + "";    }    document.getElementsByTagName('iframe')[0].height = document.documentElement.clientHeight - 10;    /**     * 页面变化调整高度     */    window.onresize = function () {        var fm = document.getElementsByTagName("iframe")[0];        fm.height = window.document.documentElement.clientHeight - 10;    }    function IsPhone() {        var info = navigator.userAgent;        //通过正则表达式的test方法判断是否包含“Mobile”字符串        var isPhone = /mobile/i.test(info);        //如果包含“Mobile”（是手机设备）则返回true        return isPhone;    }</script></html>
